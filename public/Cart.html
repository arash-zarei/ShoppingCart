<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.6/css/unicons.css">
    <link rel="stylesheet" href="../src/css/home.css">
    <link rel="stylesheet" href="../src/css/responsive.css">
    <title>Shoes</title>
</head>
<body>
    <div class="content">
        <div class="body_cart">
            <div class="container">
                <div class="head">
                    <h2>Cart</h2>
                    <!-- <div class="logo_cart"><span class="count quantity_cart">0</span><i class="uil uil-shopping-bag"></i></div> -->
                    <div class="logo_cart"><i class="uil uil-shopping-bag"></i></div>
                    <div class="open_menu"><i class="uil uil-ellipsis-v"></i></div>
                </div>
                <div class="cart_items">
                </div>
        
        
                <div class="total_items">
        
                    <div class="total_price">
                        <div class="sub_total">
                            <p>Subtotal</p>
                            <p><span class="sub_total_price">248</span> $</p>
                        </div>
                        <div class="shipping">
                            <p>Shipping</p>
                            <p><span>0</span> $</p>

                        <div class="total">
                            <p>Total</p>
                            <p><span class="price_total">220</span>$</p>
                        </div>
                    </div>
        
                    <div class="btn_shop">
                        <button class="btn shopping_btn">CheckOut</button>
                    </div>
        
                    <div class="close"><i class="uil uil-times-square"></i></div>
        
                </div>
            </div>
        </div>
    </div>

    

    <nav class="navbar">
        <ul>
            <li><a href="./products.html" data-link class=""><i class="uil
                        uil-home"></i></a></li>

            <li><a class="heart heart-cart" href="#" data-link><i class="uil
                        uil-heart"></i></a>


                <div class="loev_items">
                </div>

                <span class="count quantity_lovr">0</span></li>
            <li><a href="#" class="active"><i class="uil uil-shopping-cart"></i></a><span
                    class="count quantity_cart">0</span></li>
        </ul>
    </nav>

    <div class="items sort_down" style="display: none;"></div>

    <script src="../src/scripts/app.js" type="module"></script>
